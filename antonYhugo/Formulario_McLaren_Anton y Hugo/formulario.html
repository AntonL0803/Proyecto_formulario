<!DOCTYPE html>
<html lang="Estilo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLaren</title>
    <link rel="stylesheet" href="./CSS/Estilo.css">
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="./IMG/Logo_blanco.png" alt="logo de McLaren">
            <a class="letra" href="">Modelos</a>
            <a class="letra" href="">Buscar y comprar</a>
            <a class="letra" href="">Servicios y accesorios</a>
            <a class="letra" href="">Stories of progress</a>
        </nav>
    </header>
    <section>
        <img id="imgCoche" src="./IMG/McLaren_Naranja.jpg" alt="McLaren">
        <section class="contenedor-texto">
            <p id="texto-superpuesto">Descubre nuestro nuevo coche</p>
            <a href="./formulario.html">Contáctanos</a>
        </section>
    </section>
    <main>
        <section id="columnas">
            <section id="izquierda" class="tabla">
                <h3>Formulario de Contacto</h3>
                <form>
                    <!-- Nombre y apellidos -->
                    <article>
                        <label for="nombre">Nombre y Apellidos:</label><br>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                    </article>

                    <!-- DNI -->
                    <article>
                        <label for="dni">DNI con letra (8 o 9 dígitos y una letra mayúscula):</label><br>
                        <input type="text" id="dni" name="dni" pattern="[0-9]{8,9}[A-Z]" required><br><br>
                    </article>

                    <!-- Número de teléfono -->
                    <article>
                        <label for="telefono">Número de Teléfono (máximo 9 dígitos):</label><br>
                        <input type="text" id="telefono" name="telefono" pattern="[0-9]{0,9}" maxlength="9"
                            required><br><br>
                    </article>

                    <!-- Correo electrónico -->
                    <article>
                        <label for="email">Correo Electrónico:</label><br>
                        <input type="text" id="email" name="email" required><br><br>
                    </article>

                    <article>
                        <label for="Direccion">Direccion de entrega:</label><br>
                        <input type="text" id="Direccion" name="Direccion" required><br><br>
                    </article>

                    <article>
                        <label for="Hora">Direccion de entrega:</label><br>
                        <input type="datetime-local" id="Hora" name="Hora" required><br><br>
                    </article>

                    <article>
                        <label for="radio">Metodo de pago</label><br>
                        <input type="radio" id="si" name="caja" value="si">
                        <label for="si">Contado</label>
                        <input type="radio" id="no" name="caja" value="no">
                        <label for="no">Fiananciado</label>
                        <select id="meses">
                            <option value="meses">3 meses</option>
                            <option value="meses">6 meses</option>
                            <option value="meses" selected>9 meses</option>
                            <option value="meses">12 meses</option>
                            <option value="meses">15 meses</option>
                            <option value="meses">18 meses</option>
                            <option value="meses">21 meses</option>
                            <option value="meses">24 meses</option>
                        </select><br><br>
                    </article>

                    <article>
                        <label for="cuenta">Número de cuenta:</label><br>
                        <input type="text" id="cuenta" name="cuenta" pattern="[A-Za-z]{2}\d{10}"
                            title="Debe contener 2 letras seguidas por 10 dígitos" required><br><br>

                    </article>
                    <article>
                        <label for="documento">Subir nómina PDF:</label><br>
                        <input type="file" id="documento" name="documento" accept=".pdf" required><br><br>
                        <input type="submit" value="Enviar Solicitud">
                    </article>
                    <!-- Botón de enviar -->
                </form>
            </section>

            <section id="derecha" class="tabla">

                <!--Eleccion de coche-->
                <article>
                    <h3>Tipo de coche</h3>

                    <select id="coches">
                        <option value="coche1">coche1</option>
                        <option value="coche2">coche2</option>
                        <option value="coche3" selected>coche3</option>
                        <option value="coche4">coche4</option>
                    </select><br><br>
                </article>

                <!--Radius de tipo de de caja de cambio-->
                <article>
                    <label for="radio">Tipo de coche :</label>
                    <input type="radio" id="si" name="caja" value="si">
                    <label for="si">Manual</label>
                    <input type="radio" id="no" name="caja" value="no">
                    <label for="no">Automatico</label>
                </article>

                <!--Radius de tipo de combustible-->
                <article>
                    <label for="radio">Tipo de combustible :</label>
                    <input type="radio" id="si" name="combustible" value="si">
                    <label for="si">Gasolina</label>
                    <input type="radio" id="no" name="combustible" value="no">
                    <label for="no">Gasoil</label>
                    <input type="radio" id="no" name="combustible" value="no">
                    <label for="no">Gas</label><br><br>
                </article>

                <article>
                    <form>
                        <label for="modelo">Modelo de coche:</label><br>
                        <input type="text" id="modelo" name="modelo" maxlength="20"><br>
                    </form>
                </article>

                <!--Modelado de color del coche-->
                <article>
                    <form>
                        <label for="color">Color del Vehiculo</label><br>
                        <input type="color" id="color" name="color" value="#ff0000">
                        <input type="submit" value="Guardar"><br><br>
                    </form>
                </article>

                <article>
                    <label for="equipamiento">Equipamiento adicional:</label><br>
                    <input type="checkbox" id="alfombrillas" name="equipamiento" value="alfombrillas">
                    <label for="alfombrillas">Alfombrillas</label><br>
                    <input type="checkbox" id="bandeja" name="equipamiento" value="bandeja">
                    <label for="bandeja">Bandeja protectora del maletero</label><br>
                    <input type="checkbox" id="colgador" name="equipamiento" value="colgador">
                    <label for="colgador">Colgador de trajes para el asiento trasero</label><br>
                    <input type="checkbox" id="reposabrazos" name="equipamiento" value="reposabrazos">
                    <label for="reposabrazos">Reposabrazos central</label><br>
                    <input type="checkbox" id="ambientador" name="equipamiento" value="ambientador">
                    <label for="ambientador">Ambientador de pino</label><br><br>
                </article>
                <article>
                    <label for="comentarios">Comentarios:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50" spellcheck="true"></textarea><br><br>
                </article>

                <article>
                    <input type="checkbox" id="terminos" name="terminos" checked>
                    <label for="terminos">Acepto los términos y condiciones de compra</label><br>

                    <input type="checkbox" id="comunicaciones" name="comunicaciones" checked>
                    <label for="comunicaciones">Deseo recibir información y comunicaciones comerciales sobre nuevos
                        artículos, promociones y ofertas a mi correo electrónico</label><br>
                </article>

                <article>
                    <button type="submit">Solicitar vehículo</button>
                    <button type="button">Cancelar solicitud</button>
                </article>
            </section>
        </section>
        </section>
    </main>
    <footer>
        <hr width="100%">
        <h5>Contactanos para mas informacion</h5>
        <p>Correo: </p>
        <p>Instagram: </p>
        <p>Número de teléfono: </p>
        <p>&copy;
    </footer>
</body>

</html>
